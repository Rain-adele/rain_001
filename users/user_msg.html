<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/users/user_msg.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户个人信息</di>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo">
        <input type="text"  name="id" id ='hidden-input'  required lay-verify="required"  autocomplete="off"
        class="layui-input">
        <div class="layui-form-item">
          <label class="layui-form-label" >您的用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" id ='usersname' readonly required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">您的昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required" placeholder="请输入用户昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">您的邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" >提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- 引入layUI的js文件 -->
  <script src='/assets/lib/layui/layui.all.js'></script>
  <!-- 引入jQuery文件 -->
  <script src='/assets/lib/jquery.js'></script>
  <!-- 引入自己的js文件 -->
  <script src='/assets/js/users/user_msg.js'></script>
</body>

</html>
