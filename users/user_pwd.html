<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/users/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户个人信息</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">原始密码</label>
                  <div class="layui-input-block">
                    <input type="password" id="oldpwd" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原始密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" id="newpwd" name="newPwd" required  lay-verify="required|pwd|newpwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="renewPwd" required  lay-verify="required|pwd|samepwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置密码</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>



    <!-- 引入layUI的js文件 -->
     <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 引入jQuery文件 -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 引入自己的js文件 -->
    <script src='/assets/js/users/user_pwd.js'></script>
</body>
</html>
