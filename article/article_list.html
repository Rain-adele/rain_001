<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layUI的css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的css文件 -->
  <link rel="stylesheet" href="/assets/css/articles/article_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 头部筛选框 -->
      <form class="layui-form" action="">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" id="type_list" lay-verify="required"></select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="required">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button type="button" id="chooseOn" class="layui-btn">筛选</button>
        </div>
      </form>
      <!-- 筛选区模板引擎 -->
      <script type="text/html" id="tpl_type">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
      <!-- 文章列表区 -->
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>Id</th>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- 创建文章列表动态模板 -->
      <script type="text/html" id="tpl_list">
      {{each data}}
      <tr>
        <td>{{$value.Id}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" id="edit" data-id='{{$value.Id}}'  class="layui-btn layui-btn-radius layui-btn-xs">编辑</button>
          <button type="button" id="del" data-id='{{$value.Id}}' class="layui-btn layui-btn-radius del layui-btn-xs layui-btn-danger">删除</button>
        </td>
      </tr>
      {{/each}}
      </script>
      <!-- 分页部分 -->
      <div id="page"></div>
    </div>
  </div>


   
  <!-- 引入layUI的js文件 -->
  <script src='/assets/lib/layui/layui.all.js'></script>
  <!-- 引入jQuery文件 -->
  <script src='/assets/lib/jquery.js'></script>
  <!-- 引入模板引擎js -->
  <script src='/assets/lib/template-web.js'></script>
  <!-- 引入自己的js文件 -->
  <script src='/assets/js/articles/article_list.js'></script>
</body>

</html>
