<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 插入cropper的css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/articles/article_create.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">

            <form class="layui-form" enctype="multipart/form-data">
                <!-- 第一行  标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行  类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" id="types" lay-verify="required">
                        </select>
                    </div>
                </div>
                <!-- 类别获取模板引擎 -->
                <script type="text/html" id="tpl_type">
                    <option value="">请选择文章类别</option>
                {{each data}}   
                    <option value="{{$value.Id}}">{{$value.name}}</option>
                {{/each}}
                </script>
                <!-- 第三行  文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行  封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" id="chooseimg" class="layui-btn layui-btn-danger">选择封面</button>
                            <!-- 绑定一个ipt表单 -->
                            <input id="file-upload" style="display:none" multiple type="file"
                                accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <!-- 第五行  发布按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" name='已发布' lay-submit lay-filter="formDemo">立即发布</button>
                        <button class="layui-btn layui-btn-primary" id="save" name='草稿' lay-submit
                            lay-filter="formDemo">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 引入layUI的js文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 引入jQuery文件 -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 引入模板引擎 -->
    <script src='/assets/lib/template-web.js'></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- cropper js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入自己的js文件 -->
    <script src='/assets/js/articles/article_create.js'></script>
</body>

</html>
